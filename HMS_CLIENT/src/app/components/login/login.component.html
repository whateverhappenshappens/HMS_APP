<body>
    <main>
        <section class="section--contact wf-section">
            <div class="page-padding">
                <div class="container--large w-container">
                    <div class="contact-content__wrapper  wrapper">
                        <div class="contact-title__wrapper left-column">
                            <div class="contact-title">
                                LOGIN
                            </div>
                        </div>
                        <div class="contact-form__wrapper right-column">
                            <div class="contact-form form-wrapper ">
                                <form id="email-form" [formGroup]="userLoginForm" (ngSubmit)="loginOnSubmit()">
                                    <div class="form-item">
                                        <label class="form-label" for="username">username</label>
                                        <input class="form-field" id="username" name="username" type="text"
                                            placeholder="username" formControlName="username">
                                        <div
                                            *ngIf="userLoginForm.get('username')?.invalid && userLoginForm.get('username')?.touched">
                                            <div *ngIf="userLoginForm.get('username')?.hasError('required')">
                                                enter a username
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <label class="form-label" for="password">password</label>
                                        <input class="form-field" id="password" name="password" type="password"
                                            placeholder="enter password" formControlName="password">
                                        <div
                                            *ngIf="userLoginForm.get('password')?.invalid && userLoginForm.get('password')?.touched">
                                            <div *ngIf="userLoginForm.get('password')?.hasError('required')">
                                                enter a password
                                            </div>
                                            <div
                                                *ngIf="userLoginForm.get('password')?.hasError('minlength') && userLoginForm.get('password')?.touched">
                                                Password length should be greater than 6
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-item">
                                        <button class="btn btn-purple" type="submit"
                                            [disabled]="userLoginForm.invalid">Login</button>
                                    </div>
                                    <button class="btn btn-purple registerLink" type="submit"
                                        routerLink="/register">register an account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<router-outlet></router-outlet>
